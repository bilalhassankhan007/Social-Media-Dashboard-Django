{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Linking CSS -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Social Media Dashboard</a>

            <!-- Social Media Icons -->
            <img src="{% static 'images/facebook_logo.png' %}" alt="Facebook" width="30">
            <img src="{% static 'images/twitter.png' %}" alt="Twitter" width="30">
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Logo -->
        <img src="{% static 'images/social.png' %}" alt="Dashboard Logo" width="150">

        <!-- User Profile -->
        <img src="{% static 'images/user_logo.png' %}" alt="User Profile" width="100">

        <!-- Toggle Dark Mode Button -->
        <button id="toggleDarkMode" class="btn btn-primary mt-3">Toggle Dark Mode</button>

        <!-- Page Content -->
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>  <!-- Linking JS -->
</body>
</html>
